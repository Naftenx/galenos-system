{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
        
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1 class="text-center display-5">Crear Consulta</h1>

                {{error}}
                {% csrf_token %}
                {{form}}
        
                <button class="btn btn-dark">
                    Enviar
                </button>
        
            </form>
        </div>
    </div>
</main>




{% endblock %}
